<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Gender</mat-label>
    <mat-select>
      <mat-option value="option">Male</mat-option>
      <mat-option value="option">Female</mat-option>
      <mat-option value="option">Other</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="First Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Address">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Pin Code">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Phone Number">
  </mat-form-field>
  <br>
  <mat-form-field appearance="standard">
    <mat-label>Country</mat-label>
    <mat-select>
      <mat-option value="option">Austria</mat-option>
      <mat-option value="option">France</mat-option>
      <mat-option value="option">Germany</mat-option>
      <mat-option value="option">Italy</mat-option>
      <mat-option value="option">Switzerland</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Username">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="E-Mail">
  </mat-form-field>
