
<br>
<p>showButton = {{validForm()}}</p>
<br>
<p>Please fill in this form to create an account.</p>
<hr>
<mat-card [formGroup]="userForm">

  <br>
  <mat-form-field>
    <input matInput placeholder="Username" [type]="'userName'" formControlName="userName" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="E-Mail" [type]="'email'" formControlName="email" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Password" [type]=" hide ? 'password' : 'text'" formControlName="password" required>
    <mat-icon matSuffix (click) = "hide = !hide">
      {{hide ? 'visibility_off' : 'visibility'}}
    </mat-icon>
  </mat-form-field>
  <br>

  <mat-form-field>
    <input matInput placeholder="Confirm Password" [type]="'password'" formControlName="confirmPassword" required>
  </mat-form-field>


  <br>
  <mat-form-field>
    <input matInput placeholder="First Name" [type]="'firstName'" formControlName="firstName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" [type]="'lastName'" formControlName="lastName" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Address" formControlName="address">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Phone Number" formControlName="tNumber">
  </mat-form-field>
  <br>
  <mat-form-field appearance="standard">
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
      <mat-option value="Other">Other</mat-option>
    </mat-select>
  </mat-form-field>
