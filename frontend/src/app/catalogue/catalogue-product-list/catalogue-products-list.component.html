<input [(ngModel)]="searchString" (keyup.enter)="onClickReset()" type="text" placeholder="Search">
<button (click)="onClickReset()">Search</button>


<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Price
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ngx-slider (click)="onClickFilter()" [(value)]="value" [(highValue)]="highValue" [options]="options"></ngx-slider>
    <section class="example-section">
      <mat-form-field class="example-margin">
        <mat-label>Min price</mat-label>
        <input matInput type="number" [(ngModel)]="value" (keyup.enter)="onClickFilter()" (clickOutside)="onClickedOutside($event)" [attachOutsideOnClick]="attachOutsideOnClick">
      </mat-form-field>
      <mat-form-field class="example-margin">
        <mat-label>Max price</mat-label>
        <input matInput type="number" [(ngModel)]="highValue" (keyup.enter)="onClickFilter()" (clickOutside)="onClickedOutside($event)" [attachOutsideOnClick]="attachOutsideOnClick">
      </mat-form-field>
    </section>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Location
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="location" (keyup.enter)="onClickFilter()" (clickOutside)="onClickedOutside($event)" [attachOutsideOnClick]="attachOutsideOnClick">

    </mat-form-field>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Delivery
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-checkbox class="example-margin" [(ngModel)]="delivery" (click)="onClickFilter()">Postal service</mat-checkbox>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Type
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-checkbox class="example-margin" [(ngModel)]="sell" (click)="onClickFilter()">sell</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="rent" (click)="onClickFilter()">rent</mat-checkbox>
  </mat-expansion-panel>
</mat-accordion>

<p>results: {{results}}</p>

<app-item-card *ngFor="let itemCard of itemListFiltered" [item]="itemCard">
</app-item-card>


<button (click)="onClickReset()">Search</button>
