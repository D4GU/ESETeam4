</script>
<pre style="margin:5px;"></pre>
<div>
  <div class="container">
    <table #userTable mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-container"> userId </th>
        <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-container"> UserName </th>
        <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
      </ng-container>



      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-container"> Options </th>
        <td mat-cell *matCellDef="let user"> <button mat-flat-button color="primary" (click)= "openDialog(user.userId)">Delete</button>  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['userId', 'userName', 'options']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['userId', 'userName', 'options'];"></tr>
    </table>
  </div>
  <br>
</div>
