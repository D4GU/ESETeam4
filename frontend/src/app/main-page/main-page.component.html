
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Team4's secret bonanza</span>
    <div class="container text-right">
      <div *ngIf="!!(loggedIn()) && !!(existingOrder() )">
        <button mat-flat-button color="primary" (click) = "openDialog()">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
    <span *ngIf="!!(loggedIn())" class="d-inline" >Logged in as: {{ userName }}
      <button mat-flat-button color="warn" (click)="logout()">Logout</button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-divider></mat-divider>

<mat-tab-group animationDuration="1ms" staticHeight>

  <mat-tab label="Catalogue">
    <app-catalogue></app-catalogue>
  </mat-tab>

  <div *ngIf="!(loggedIn())">
    <mat-tab label="Login">
      <app-user-login></app-user-login>
    </mat-tab>
  </div>

  <div *ngIf="!(loggedIn())">
    <mat-tab label="Registration">
      <app-user-registration></app-user-registration>
    </mat-tab>
  </div>

  <div *ngIf="!!(loggedIn())">
    <mat-tab label="Overview">
      <app-user-overview></app-user-overview>
    </mat-tab>
  </div>

  <div *ngIf="!!(isAdmin())">
    <mat-tab label="Admin Overview">
      <app-admin-overview></app-admin-overview>
    </mat-tab>
  </div>

</mat-tab-group>
