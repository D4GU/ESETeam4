
<mat-toolbar color="primary">
  <mat-toolbar-row class="top team4-container">
    <span>Team4's secret bonanza</span>
    <div class="container text-right" *ngIf="!!(loggedIn())">
      <span>Hello, {{userName}}</span>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon class="icon-display">account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item color="warn" (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-divider></mat-divider>

<mat-tab-group animationDuration="1ms" staticHeight>

  <mat-tab label="Catalogue">
    <app-catalogue></app-catalogue>
  </mat-tab>

  <div *ngIf="!(loggedIn())">
    <mat-tab label="Login">
      <app-user-login></app-user-login>
    </mat-tab>
  </div>

  <div *ngIf="!(loggedIn())">
    <mat-tab label="Registration">
      <app-user-registration></app-user-registration>
    </mat-tab>
  </div>

  <div *ngIf="!!(loggedIn())">
    <mat-tab label="Overview">
      <app-user-overview></app-user-overview>
    </mat-tab>
  </div>

  <div *ngIf="!!(isAdmin())">
    <mat-tab label="Admin Overview">
      <app-admin-overview></app-admin-overview>
    </mat-tab>
  </div>

</mat-tab-group>
