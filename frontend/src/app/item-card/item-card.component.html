<mat-card class="example-card" (click)= "detailedView(item.itemId, item.productType)">
  <pre style="margin:4px;"></pre>
  <mat-card-header>
    <div></div>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.price | currency: 'USD'}}</mat-card-subtitle>
  </mat-card-header>  
  <img src="data:image/jpeg;base64,{{item.picture}}" width="500" height="600">
  <mat-card-content>
    <p>
      {{item.description}}
    </p>
    <p>
      Place: {{item.location}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  <button mat-flat-button color="primary" (click)= "detailedView(item.itemId, item.productType)">Details</button>
  </mat-card-actions>
</mat-card>
<pre style="margin:5px;"></pre>
