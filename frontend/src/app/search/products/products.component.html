<input [(ngModel)]="searchString" (keyup.enter)="onClickFilter()" type="text" placeholder="Search">
<button (click)="onClickFilter()">Search</button>

<p>{{minPrice}}</p>
<p>{{maxPrice}}</p>



<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Price
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ngx-slider>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Location
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="location" (keyup.enter)="onClickFilter()" (clickOutside)="onClickedOutside($event)" [attachOutsideOnClick]="attachOutsideOnClick">

    </mat-form-field>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Delivery
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-checkbox class="example-margin" [(ngModel)]="postalService">Postal service</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="pickUp">pick-up</mat-checkbox>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Type
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-checkbox class="example-margin" [(ngModel)]="buy">buy</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="rent">rent</mat-checkbox>
  </mat-expansion-panel>
</mat-accordion>



<mat-checkbox class="example-margin" [(ngModel)]="available">Only show available products</mat-checkbox>




<app-item-card *ngFor="let itemCard of itemListFiltered" [item]="itemCard">
</app-item-card>
