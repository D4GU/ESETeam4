
  <mat-tab-group animationDuration="1ms" staticHeight>
    <mat-tab label="Your Products">
      <app-user-products></app-user-products> 
    </mat-tab>
    <mat-tab label="Your Transactions">
      <user-transactions></user-transactions>
    </mat-tab>
    <br>
    <mat-tab label="Account">
      <mat-tab-group animationDuration="1ms" staticHeight>
        <mat-tab label="Account Statistics">
          <br>
          <div *ngIf="loggedIn">
            <button mat-flat-button color="warn" (click)="logout()">Logout</button>
            You are currently logged in as {{ userName }}
          </div>
          <br>
          <button mat-flat-button color="primary">Test</button>
        </mat-tab>
        <mat-tab label="Account Settings">
          <br>
          <button mat-flat-button color="primary">Confirm Changes</button>
          <br>
          <br>
          <button mat-flat-button color="primary">Delete Account</button>
        </mat-tab>
      </mat-tab-group>
    </mat-tab>
    <mat-tab label="Wallet"></mat-tab>
  </mat-tab-group>
