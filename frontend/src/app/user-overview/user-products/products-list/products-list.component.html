<mat-card>
  <div style="text-align:left;width:500px;">
    <h2>
        Your Products
    </h2>

    <table *ngIf="tableData">
        <tr>
            <th>Name</th>
                <th>Category</th>
                    <th>Description</th>
                        <th>Price</th>
        </tr>

        <tr *ngFor="let item of tableData">
            <td>{{item.name}}</td>
                <td>{{item.category}}</td>
                    <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
        </tr>
    </table>
    <br>
    <button mat-flat-button color="primary" (click)="updateTable()">Refresh</button>
</div>
</mat-card>
