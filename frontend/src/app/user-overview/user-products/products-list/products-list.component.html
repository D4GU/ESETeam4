<mat-card>
  <div style="text-align:left;width:500px;">
    <h2>
        Your Products
    </h2>
    <div class="container">
    <table *ngIf="tableData">
        <tr>
            <th>Name</th>
                <th>ItemId</th>
                    <th>Category</th>
                        <th>Description</th>
                            <th>Price</th>
                                <th>Options</th>
        </tr>

        <tr *ngFor="let item of tableData" [attr.id]= "item.itemId">
            <td>{{item.name}}</td>
                <td>{{item.itemId}}</td>
                    <td>{{item.category}}</td>
                        <td>{{item.description}}</td>
                            <td>{{item.price}}</td> 
                                <td><button mat-flat-button color="primary" (click)= "deleteItem(item.itemId)">Delete</button></td>
        </tr>
    </table>
    </div>
    <br>
    <button mat-flat-button color="primary" (click)="updateTable()">Refresh</button>
</div>
</mat-card>
