<mat-card class="loginContainer">
  <div *ngIf="!(loggedInMethod())">
    <div>
      <mat-form-field>
        <input matInput placeholder="User Name" [(ngModel)]="userName" name="userName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password">
      </mat-form-field>
    </div>
    
    <div class="center">
      <button mat-flat-button color="primary" class="button" (click)="login()">Login</button>
      <button mat-flat-button color="primary" class="button" (click)="newUser()"> SignUp</button>
      <div>
        <button mat-flat-button class="buttonForgot" (click)="reset()"> Forgot password?</button>
      </div>
      
    </div>
    

  </div>

  <div *ngIf=!!(loggedInMethod())>
    <button mat-flat-button color="warn" (click)="logout()">Logout</button>
    You are currently logged in as {{ userName }}
  </div>
</mat-card>
